<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(1)">Add</button>
<!--      <button v-on:click="counter++">Add</button>-->
<!--      <button v-on:click="add">Add</button>-->
      <button v-on:click="reduce(1)">Reduce</button>
<!--      <button v-on:click.right="reduce(1)">Reduce</button>-->
<!--      v-on:keyup.enter="add(1)"-->
      <p v-once>Result once: {{ counter }}</p>
      <p>Result: {{ counter }}</p>
      <hr>
      <label for="name">Your name:{{name}}</label>
      <br>
      <input v-on:input="setName" id="name" type="text">
<!--      <input v-on:input="setName($event, lastName)" v-bind:value="name" id="name" type="text">-->

      <hr>
      <br>
<!--      <form v-on:submit.prevent="submitForm" action="">-->
      <form v-on:submit="submitForm" action="">
        <label for="formName">formName</label>
        <input id="formName" type="text">
        <button>Submit</button>
      </form>
    </section>
  </body>
</html>
